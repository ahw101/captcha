<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CAPTCHA MAKER v2</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=Oxanium:wght@500;700&family=Orbitron    :wght@500;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #020204;
  --accent: #00ffaa;
  --accent-soft: rgba(0,255,170,0.35);
  --glass: rgba(255,255,255,0.035);
  --border: rgba(255,255,255,0.12);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #05070d, #020204);
  color: #fff;
  font-family: 'Space Grotesk', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* Animated Ambient Glow */
.ambient-bg {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 15% 25%, rgba(0,255,170,0.12), transparent 40%),
    radial-gradient(circle at 85% 70%, rgba(0,150,255,0.12), transparent 40%);
  animation: drift 20s linear infinite;
  z-index: -1;
}

@keyframes drift {
  0% { filter: hue-rotate(0deg); }
  100% { filter: hue-rotate(360deg); }
}

/* Glass Card */
.auth-card {
  width: 440px;
  padding: 60px 40px;
  background: var(--glass);
  backdrop-filter: blur(24px);
  border-radius: 42px;
  border: 1px solid var(--border);
  box-shadow:
    0 0 0 1px rgba(255,255,255,0.03),
    0 40px 120px rgba(0,0,0,0.9),
    0 0 80px rgba(0,255,170,0.08);
  text-align: center;
  animation: cardIn 1s ease;
}

@keyframes cardIn {
  from { opacity: 0; transform: translateY(40px) scale(0.96); }
  to   { opacity: 1; transform: translateY(0) scale(1); }
}

h1 {
  font-family: 'Oxanium', sans-serif;
  font-size: 2.3rem;
  margin: 0;
  background: linear-gradient(to right, #fff, #999);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

p {
  margin: 16px 0 36px;
  color: rgba(255,255,255,0.55);
}

/* Fake Captcha */
.fake-captcha {
  display: flex;
  align-items: center;
  gap: 14px;
  background: #0c0f14;
  border-radius: 14px;
  padding: 16px 20px;
  border: 1px solid rgba(255,255,255,0.08);
  width: 270px;
  margin: 0 auto 34px;
  cursor: pointer;
  user-select: none;
  transition: box-shadow 0.3s, border-color 0.3s;
}

.fake-captcha:hover {
  border-color: var(--accent);
  box-shadow: 0 0 30px var(--accent-soft);
}

.fc-box {
  width: 28px;
  height: 28px;
  border-radius: 7px;
  background: #000;
  border: 2px solid #666;
  display: grid;
  place-items: center;
}

.fc-check {
  width: 16px;
  height: 16px;
  display: grid;
  place-items: center;
}

.fc-check.loading {
  border: 2px solid transparent;
  border-top: 2px solid #aaa;
  border-radius: 50%;
  animation: spin 0.9s linear infinite;
}

.fc-check.done::before {
  content: "✔";
  font-size: 18px;
  line-height: 1;
  color: var(--accent);
  text-shadow: 0 0 12px var(--accent);
}

.fc-text {
  font-size: 0.95rem;
  color: #ddd;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Button (NEW FONT + 2026 GLOW) */
button {
  width: 100%;
  padding: 22px;
  border-radius: 20px;
  border: none;
  background: linear-gradient(135deg, #ffffff, #eaeaea);
  color: #000;
  font-family: 'Lato', sans-serif;
  font-size: 0.95rem;
  letter-spacing: 3px;
  text-transform: uppercase;
  cursor: pointer;
  transition: all 0.35s ease;
  box-shadow:
    0 10px 30px rgba(0,0,0,0.5),
    0 0 0 rgba(0,255,170,0);
}

button:hover {
  background: var(--accent);
  box-shadow:
    0 0 40px var(--accent-soft),
    0 0 80px rgba(0,255,170,0.25);
  transform: translateY(-2px) scale(1.03);
}

/* Toast */
#toast {
  position: fixed;
  top: -120px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,50,50,0.2);
  border: 1px solid #ff3232;
  backdrop-filter: blur(12px);
  padding: 16px 44px;
  border-radius: 100px;
  color: #ff9a9a;
  font-weight: 600;
  transition: top 0.7s cubic-bezier(0.68,-0.6,0.32,1.6);
}

#toast.active { top: 42px; }
</style>
</head>

<body>

<div class="ambient-bg"></div>
<div id="toast">Error.</div>

<div class="auth-card">
  <h1>Identity Scan</h1>
  <p>Are you a robot?</p>

  <form id="verifyForm">
    <div class="fake-captcha" id="fakeCaptcha">
      <div class="fc-box">
        <div class="fc-check" id="fcCheck"></div>
      </div>
      <span class="fc-text" id="fcText">I'm not a robot</span>
    </div>

    <button type="submit">Verify Pulse</button>
  </form>
</div>

<script>
let fakeVerified = false;

const form = document.getElementById("verifyForm");
const toast = document.getElementById("toast");
const captcha = document.getElementById("fakeCaptcha");
const check = document.getElementById("fcCheck");
const text = document.getElementById("fcText");

captcha.addEventListener("click", () => {
  if (fakeVerified) return;

  check.classList.add("loading");
  text.textContent = "Verifying…";

  setTimeout(() => {
    check.classList.remove("loading");
    check.classList.add("done");
    text.textContent = "Verified";
    fakeVerified = true;
  }, 1600 + Math.random() * 800);
});

form.addEventListener("submit", (e) => {
  e.preventDefault();
  if (!fakeVerified) {
    toast.classList.add("active");
    setTimeout(() => toast.classList.remove("active"), 3000);
  } else {
    window.location.href = "thanks.html";
  }
});
</script>

</body>
</html>
